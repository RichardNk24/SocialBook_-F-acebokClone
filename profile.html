<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Socialbook                                  </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/richnk.png">
    <script src="https://kit.fontawesome.com/ec63b86663.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo2.png" class="logo" alt="">
            <ul>
                <li> <img src="images/notification.png" alt="Notification image"></li>
                <li> <img src="images/inbox.png" alt="Inbox image"></li>
                <li> <img src="images/video.png" alt="Video image"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/IMG_E8138.JPG" alt="" >
            </div>
        </div>
        <!-- settings menu -->
        <div class="settings-menu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/IMG_E8138.JPG" alt="">
                    <div>
                        <p>Richard Channing Nkulu</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="">
                    <div>
                        <p>Give feedback</p>
                        <a href="#">Help me to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" class="settings-icon" alt="">
                    <a href="#">settings & Privacy <img src="images/arrow.png" width="10px" alt=""></a>
                </div>
                <div class="settings-links">
                    <img src="images/help.png" class="settings-icon" alt="">
                    <a href="#">Help & support <img src="images/arrow.png" width="10px" alt=""></a>
                </div>
                <div class="settings-links">
                    <img src="images/display.png" class="settings-icon" alt="">
                    <a href="#">Display & Accessibility <img src="images/arrow.png" width="10px" alt=""></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" class="settings-icon" alt="">
                    <a href="#">Logout <img src="images/arrow.png" width="10px" alt=""></a>
                </div>
            </div>  
        </div>
    </nav>

    <!-- profile page  -->
<div class="profile-container">
    <img src="images/nyc-longWidth.png" class="cover-img" alt="">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img src="images/profile.png" class="pd-images" alt="Profile Image of A friend" >
                <div>
                    <h3>Richard Chaning Nkulu</h3>
                    <p>120 Friends - 20 mutual</p>
                    <img src="images/member-1.png" alt="">
                    <img src="images/member-2.png" alt="">
                    <img src="images/member-3.png" alt="">
                    <img src="images/member-4.png" alt="">
                </div>
            </div>
        </div>
        <div class="pd-right">
            <button type="button"><img src="images/add-friends.png" alt=""> Friend</button>
            <button type="button"><img src="images/message.png" alt="">Message</button>
            <br>
            <a href="#"><img src="images/more.png" alt=""></a>
        </div>
    </div>

    <div class="profile-info">
        <div class="info-col"></div>
        <div class="post-col"></div>

        
    </div>

</div>


    <div class="footer">
        <p>Copyright September 2021 - Richard Nkulu</p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
